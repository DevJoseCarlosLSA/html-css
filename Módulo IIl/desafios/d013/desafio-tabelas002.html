<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: burlywood;
        }
        table {
            width: 400px;
            height: 10px;
            border-collapse: collapse;

        }
        td{
            border: 1px solid black;
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>tabela mesclada alfabetica</h1>
    <table>
        <tr>
            <td colspan="5">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="5">N</td>
        </tr>
    </table>    
</body>
</html>
